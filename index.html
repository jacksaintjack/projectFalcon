<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falconry</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen">
  <link rel="stylesheet" href="style/style.css" media="screen">
</head>
<body>

  <header>
    <img class="logo"src="http://lorempixel.com/50/50"alt="" />
    <a class="loginLink" href="#loginRoute">Login</a>
    <a class="registerLink" href="#registrationRoute">Register</a>
  </header>

  <main id="mainArea">

  </main>

  <!--Nicks Scripts below -->
   <script type ="text/template" id="homeTemplate">
    <% _.forEach(tweets, function(tweet){ %>
      <div class="tweet">
        <span><%= tweet.data[0].id %></span>
        <div class="pic">userPicture</div>
        <span><%= tweet.data[0].attributes.body %></span>
        <span><%= tweet.data[0].attributes.created_at %></span>
      </div>
    <% }) %>
   </script>
  <!-- Jase Script below -->
  <script type="text/template" id="signInTemplate">

    <span>Login</span>
    <input type="button" name="name" value="" placeholder="username">
    <input type="button" name="name" value="" placeholder="password">
    <a href="#">Sign In</a>
    <a href="#">Register</a>

  </script>

  <!-- Allens Scripts Below -->
  <script type="text/template" id="registerTemplate">
   <div class="registrationRoute">
     <form action="">
       <input type="text" name="fname"><br>
       <input type="text" name="lname"><br>
  <input type="submit" value="Submit">
</form>

   </div>
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
